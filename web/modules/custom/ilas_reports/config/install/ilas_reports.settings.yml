# Reports module settings
cache_duration: 60
date_format: 'F j, Y'

dashboard:
  refresh_interval: 300
  default_widgets:
    - total_clients_served
    - active_cases
    - total_donations_ytd
    - upcoming_events

export:
  pdf_header: 'Idaho Legal Aid Services - Confidential Report'
  pdf_footer: 'This report contains confidential information. Please handle appropriately.'
  excel_template: null

scheduled:
  email_from: reports@idaholegalaid.org
  email_subject: '[report:name] - [site:name]'